<div class="container">
    <h2>Actividad Integradora</h2>
  
    <!-- Botones de operaciones -->
    <div class="operations-container">
      <input type="text" placeholder="Buscar patrón" [(ngModel)]="searchPattern" />
      <button (click)="buscar()" [disabled]="!fileContents[0]">Buscar</button>
      <button (click)="palindromo()" [disabled]="!fileContents[0]">Palíndromo</button>
      <input type="text" placeholder="Auto-Completar" [(ngModel)]="autocompleteInput" (input)="autoCompletar()" />
      <ul *ngIf="autocompleteSuggestions.length">
        <li *ngFor="let suggestion of autocompleteSuggestions">{{ suggestion }}</li>
      </ul>
    </div>
  
    <!-- Contenedor para los botones de carga -->
    <div class="button-container">
      <div>
        <label for="fileInput1">Archivo 1:</label>
        <input type="file" id="fileInput1" (change)="onFileSelected($event, 0)" accept=".txt" />
      </div>
      
      <div>
        <label for="fileInput2">Archivo 2:</label>
        <input type="file" id="fileInput2" (change)="onFileSelected($event, 1)" accept=".txt" />
      </div>
    </div>
  
<!-- Contenedor para mostrar el contenido de los archivos -->
<div class="file-container">
    <div class="file-box" *ngIf="fileContents[0]">
      <h4>Contenido del primer archivo:</h4>
      <pre [innerHTML]="fileContents[0]"></pre>
    </div>
  
    <div class="navigation-buttons">
      <button (click)="anterior()" [disabled]="!fileContents[0]">↑</button>
      <button (click)="similitud()" [disabled]="!fileContents[0] || !fileContents[1]">SIM</button>
      <button (click)="siguiente()" [disabled]="!fileContents[0]">↓</button>
    </div>
  
    <div class="file-box" *ngIf="fileContents[1]">
      <h4>Contenido del segundo archivo:</h4>
      <pre [innerHTML]="fileContents[1]"></pre>
    </div>
  </div>
  </div>
